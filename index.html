<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="smaller">
            <header class="container">
                <h1>MEETME</h1>
                <h2>DEVELOPER</h2>
            </header>
            <section class="card">
                <section class="leftSide">
                    <section class="image">
                        <div class="circle">
                            <img src="assets/photo_2020-05-13_18-56-20.jpg" alt="">
                        </div>
                        <div class="text">
                            <h1>Breno</h1>
                            <h1>Santos</h1>
                        </div>
                    </section>
                    <h2>Junior front-end developer</h2>
                    <p>
                        Studying web development, technology enthusiast and avid manga reader who seeks new opportunities to learn more, develop and have fun in the process.
                    </p>
                </section>
                <section class="rightSide">
                    <section class="top">
                        <div class="content">
                            <h1>Current skills</h1>
                            <ul>
                                <li>
                                    HTML:
                                    <img 
                                        class="skillHtml"  src="assets/1828884.svg" >
                                    <img 
                                        class="skillHtml" src="assets/1828884.svg" >
                                    <img 
                                        class="skillHtml" src="assets/1828884.svg" >
                                    <img 
                                        class="skillHtml" src="assets/1828884.svg" >
                                </li>
                                <li>
                                    CSS:
                                    <img 
                                        class="skillCss"  src="assets/1828884.svg" >
                                    <img 
                                        class="skillCss" src="assets/1828884.svg" >
                                    <img 
                                        class="skillCss" src="assets/1828884.svg" >
    
                                </li>
                                <li>
                                    JavaScript:
                                    <img 
                                        class="skillJs"
                                        src="assets/1828884.svg" >
                                    <img 
                                        class="skillJs" src="assets/1828884.svg" >
                                    <img 
                                        class="skillJs" src="assets/1828884.svg" >
    
                                </li>
                            </ul>
                        </div> 
                    </section>
                    <section class="bottom">
                        <div class="content">
                            <h1>Contact</h1>
                            <button class="btnGit" onclick="openNewWindow('github')">
                                <img src="assets/github.svg" >
                                <!-- /breno5g -->
                            </button>
                            <button class="btnInsta" onclick="openNewWindow('insta')">
                                <img src="assets/instagram.svg">
                                <!-- /breno.index -->
                            </button>
                            <button class="btnLinkedin" onclick="openNewWindow('linkedin')">
                                <img src="assets/linkedin.svg">
                                <!-- /breno.index -->
                            </button>
                        </div>
                    </section>
                </section>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
