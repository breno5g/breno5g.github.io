<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To-do-list</title>
  </head>
  <body>
    <div class="to-do-list">
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">
          Clique duas vezes em um item para marc√°-lo como completo
        </p>
      </header>
      <section class="input-container">
        <input id="texto-tarefa" type="text" />
        <button id="criar-tarefa">Add</button>
        <button id="apaga-tudo">clear</button>
        <button id="remover-finalizados">clear Completed</button>
      </section>
      <ol id="lista-tarefas"></ol>
      <section class="options">
        <button id="salvar-tarefas">Save</button>
        <button id="limpar-salvas">Unsave</button>
        <button id="mover-cima"><i class="fas fa-arrow-up"></i></button>
        <button id="mover-baixo"><i class="fas fa-arrow-down"></i></button>
        <button id="remover-selecionado">
          <i class="fas fa-trash"></i>
        </button>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
