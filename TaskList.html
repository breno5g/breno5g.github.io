<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="smaller">
            <h1>To-do List</h1>
            <input id="item" type="text" placeholder="Write the task">
            <button class="btn1" onclick="createTask()">Create</button>
            <button class="btn2" onclick="deleteTask()">Delete</button>
            <div class="tasks">
                <ul id="list">
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
